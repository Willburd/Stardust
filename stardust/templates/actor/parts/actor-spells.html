<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Psionic Abilities</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create spell" data-type="spell"><i class="fas fa-plus"></i> Add spell</a>
    </div>
  </li>
  {{#each spells as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{this.img}}" onmouseover="this.src='icons/svg/d20-black.svg';" onmouseout="this.src='{{this.img}}';" width="30" height="30"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Spell"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Spell"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>

<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Inventory</div>
    <div class="item-formula">Quantity</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{this.img}}" {{#if (doesnocompare this.system.skill_req 'none')}} onmouseover="this.src='icons/svg/d20-black.svg';" onmouseout="this.src='{{this.img}}';"{{/if}} title="{{#localizestardust this.system.skill_req}}{{/localizestardust}}" width="30" height="30"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="grid grid-4col item-formula item-prop">
        <div class="flexrow align-center">
          <a class="trait-control grid-span-1" data-action="toggle" title="{{#if this.system.disabled}}Equip Item{{else}}Unequip Item{{/if}}">
            <i class="{{#if this.system.disabled}}far fa-shield{{else if (overZero this.system.armor)}}fas fa-shield{{else}}fas fa-shield-alt{{/if}} fa-2x"></i>
          </a>
        </div>
        <div class="flexrow align-center grid-span-2">
          <section>
            <a class="item-quantity-sub resource-label" data-action="system.quantity">-</a>
          </section>
          <section style="min-width: 60%;">
            <input type="number" disabled value="{{this.system.quantity}}" data-dtype="Number" placeholder="0"/>
          </section>
          <section>
            <a class="item-quantity-add resource-label" data-action="system.quantity">+</a>
          </section>
        </div>
        <div class="flexrow align-center">
          <label class="resource-label">Bulk<br>{{#getBulkTotal}}{{/getBulkTotal}}</label>
        </div>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
